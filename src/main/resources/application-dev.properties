#porta su cui gira il sito
server.port=8080
logging.level.it.nextre.academy.nxtlearn = debug
spring.main.banner-mode=log
logging.file.name=C:/Users/utente/desktop/workspace/spring/nxtlearn/logFile/logfile.log
logging.file.clean-history-on-start=false
logging.register-shutdown-hook=true
logging.pattern.file=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue}  %clr(%-5p)  %clr(---){faint}  %clr([%-25t]){cyan}  %clr(%-40.40logger{40}){blue} %clr(:){red}  %clr(%m){faint} %n
logging.file.max-size=10KB
logging.file.max-history=3


#Database
# JPA / JDBC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nxt_learn?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone = Europe/Rome

